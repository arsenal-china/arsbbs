  alpha_title_1: "新系统，新起点"
  alpha_msg_1: "自2004年成立以来，阿森纳中国网已经经历了八年的发展，成为全球最大的中文阿森纳球迷社区。八年后的今天，网络技术日新月异，带来了新的机遇和挑战，我们也需要做出新的努力和进步。从2012年开始，我们将开始自主开发新一代专用网站系统，以取代原先使用的通用型Discuz!论坛。"
  alpha_title_2: "为您“量身打造”"
  alpha_msg_2: "我们希望用自己的努力，为全世界使用中文的阿森纳球迷提供更强大丰富的功能和更快捷方便的浏览体验。新系统将完全围绕球迷的需求来量身打造，并根据球迷的使用反馈来不断增加和调整。新系统还将增添更多社交元素，整合交友、微博、群组、游戏等功能，让全世界的阿森纳兄弟姐妹们更亲密无间。"
  alpha_title_3: "全力开发中，敬请期待"
  alpha_msg_3: "目前我们的开发小组已经开始搭建网站的基础功能。由于只是开发初期阶段，网站暂时不能对外公开测试。第一期内部测试将在开发小组和部分管理人员中进行，持续约两个月。如果您愿意参与，敬请关注并申请加入第二期内测，届时我们将开通一个申请渠道。"
  alpha_login_msg: "如果您已有内测账号，请在下方输入E-mail地址和密码，登录进入新系统进行测试。请注意，在内测期间，网站数据可能经常丢失或清空，重要内容请自行备份。"
