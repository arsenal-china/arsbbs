  alpha_title: "新系统，新起点"
  alpha_msg: "自2004年成立以来，阿森纳中国网已经经历了七年的发展，成为全球最大的中文阿森纳球迷社区。七年后的今天，新的时代和环境，带来了新的机遇和挑战，我们也需要做出新的努力和进步。从2011年8月开始，我们将开始自主开发新一代网站系统，以取代原先使用的Discuz!论坛。我们希望用自己的努力，为全世界使用中文的阿森纳球迷提供更强大丰富的功能和更快捷方便的浏览体验。新系统将完全围绕球迷的需求来量身打造，并根据球迷的使用反馈来不断增加和调整。新系统还将增添更多社交元素，让全世界的阿森纳兄弟姐妹更亲密无间。"

