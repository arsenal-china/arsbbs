  alpha_msg_1: "自2004年成立以来，阿森纳中国网已经经历了七年的发展，成为全球最大的中文阿森纳球迷社区。七年后的今天，新的时代和环境，带来了新的机遇和挑战，我们也需要做出新的努力和进步。从2011年8月开始，我们将开始自主开发新一代网站系统，以取代原先使用的Discuz!论坛。"
